<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <h1>To-Do Master</h1>
            </div>
            <div class="navbar-links">
                <ul>
                    <li><a href="#" id="all-tasks">All Tasks</a></li>
                    <li><a href="#" id="pending-tasks">Pending</a></li>
                    <li><a href="#" id="completed-tasks">Completed</a></li>
                    <li>
                        <div class="theme-toggle">
                            <span>Dark Mode</span>
                            <label class="switch">
                                <input type="checkbox" id="theme-toggle">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <section class="quote-section">
            <div class="quote-container">
                <p id="motivational-quote">Loading motivational quote...</p>
                <button id="new-quote-btn">New Quote</button>
            </div>
        </section>

        <section class="add-task">
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Add a new task..." required>
                <input type="file" id="task-image" accept="image/*">
                <button type="submit">Add Task</button>
            </form>
        </section>

        <section class="task-controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search tasks...">
                <i class="fas fa-search"></i>
            </div>
            <div class="filter-box">
                <select id="filter-select">
                    <option value="all">All Tasks</option>
                    <option value="completed">Completed</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
        </section>

        <section class="task-stats">
            <div class="stat-box">
                <h3>Total</h3>
                <p id="total-tasks">0</p>
            </div>
            <div class="stat-box">
                <h3>Completed</h3>
                <p id="completed-count">0</p>
            </div>
            <div class="stat-box">
                <h3>Pending</h3>
                <p id="pending-count">0</p>
            </div>
        </section>

        <section class="task-list" id="task-list">
            <!-- Tasks will be added here dynamically -->
        </section>
    </main>

    <footer>
        <p>Â© 2023 To-Do Master | Built with HTML, CSS & JavaScript</p>
    </footer>

    <script src="storage.js"></script>
    <script src="api.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
