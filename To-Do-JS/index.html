<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO-DO-IN_JavaScript</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="heading">
                <h1>To-Do List</h1>
            </div>
            <div class="task-input">

                <input type="text" id="taks-input" placeholder="Add a new task"> <!--user can add tasks-->
                <button id="add-task">Add</button>
                <div>
                    <button id="dark-light">Dark/Light</button>
                </div>
            </div>
            <div class="all-task">
                <p id="emptyMessage">No task yet available</p>
                <ul id="taksList"></ul>
            </div>
        </header>
    </div>
    <script src="./script.js"></script>
</body>

</html>
